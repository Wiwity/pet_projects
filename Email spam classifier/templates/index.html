<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Spam Classifier</title>
    <style>
        .center{
            text-align: center;
        }
        .border{
            border-right: solid black;
        }
        .column{
            padding: 10px;
            display: inline;
            text-align: center;
            float: left;
            height: auto;
        }
        p{
            text-align: justify;
        }
    </style>
</head>
<body>
    <div>
        <div class="column" style="width: 100%;">
            <h1 class="center">Email Spam Classifier</h1>
            {% if response %}
                {% if response == -1 %}
                    <h2 style="color:green">Not Spam</h2>
                {% else %}
                    <h2 style="color:red">Spam</h2>
                {% endif %}
            {% endif %}
            <form action="/predict" method="post">
                <label>Type your email </label><br><br>
                <textarea rows="15" cols="70" name="email" placeholder="Type or paste your email here"></textarea><br><br>
                <input type="submit" value="Check" style= "width: 80px; height: 50px;">
            </form>
        </div>
    </div>
</body>
</html>
